<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 360px;
            max-height: 500px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #eee;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            background: linear-gradient(135deg, #16213e 0%, #1a1a2e 100%);
            border-bottom: 1px solid #2d2d44;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo {
            width: 28px;
            height: 28px;
            border-radius: 6px;
        }

        .title {
            font-size: 16px;
            font-weight: 600;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            color: #888;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #e74c3c;
        }

        .status-dot.connected {
            background: #27ae60;
        }

        .actions {
            display: flex;
            gap: 8px;
            padding: 10px 16px;
            background: #16213e;
            border-bottom: 1px solid #2d2d44;
        }

        .btn {
            flex: 1;
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background: #2980b9;
        }

        .btn-secondary {
            background: #2d2d44;
            color: #ccc;
        }

        .btn-secondary:hover {
            background: #3d3d54;
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .notifications {
            max-height: 350px;
            overflow-y: auto;
        }

        .notification {
            display: flex;
            gap: 12px;
            padding: 12px 16px;
            border-bottom: 1px solid #2d2d44;
            cursor: pointer;
            transition: background 0.2s;
        }

        .notification:hover {
            background: #16213e;
        }

        .notification.unread {
            background: rgba(52, 152, 219, 0.1);
        }

        .notification-icon {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .notification-icon.info {
            background: #3498db;
        }

        .notification-icon.success {
            background: #27ae60;
        }

        .notification-icon.failure {
            background: #e74c3c;
        }

        .notification-icon svg {
            width: 18px;
            height: 18px;
            fill: white;
        }

        .notification-content {
            flex: 1;
            min-width: 0;
        }

        .notification-title {
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .notification-message {
            font-size: 12px;
            color: #888;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .notification-time {
            font-size: 11px;
            color: #666;
            margin-top: 4px;
        }

        .notification-delete {
            opacity: 0;
            background: none;
            border: none;
            color: #888;
            cursor: pointer;
            padding: 4px;
            transition: opacity 0.2s;
        }

        .notification:hover .notification-delete {
            opacity: 1;
        }

        .notification-delete:hover {
            color: #e74c3c;
        }

        .empty {
            padding: 40px 20px;
            text-align: center;
            color: #666;
        }

        .empty-icon {
            width: 48px;
            height: 48px;
            margin: 0 auto 12px;
            opacity: 0.5;
        }

        .empty p {
            font-size: 13px;
        }

        .setup-needed {
            padding: 20px;
            text-align: center;
        }

        .setup-needed p {
            font-size: 13px;
            color: #888;
            margin-bottom: 12px;
        }

        .footer {
            padding: 8px 16px;
            background: #16213e;
            border-top: 1px solid #2d2d44;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer-link {
            font-size: 11px;
            color: #3498db;
            text-decoration: none;
        }

        .footer-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="header-left">
            <img src="icons/icon-48.png" alt="Knowtif" class="logo">
            <span class="title">Knowtif</span>
        </div>
        <div class="status">
            <span class="status-dot" id="statusDot"></span>
            <span id="statusText">Disconnected</span>
        </div>
    </div>

    <div class="actions">
        <button class="btn btn-primary" id="connectBtn">Connect</button>
        <button class="btn btn-secondary" id="testBtn">Test</button>
        <button class="btn btn-secondary" id="settingsBtn">Settings</button>
    </div>

    <div class="notifications" id="notifications">
        <div class="empty">
            <svg class="empty-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9" />
                <path d="M13.73 21a2 2 0 0 1-3.46 0" />
            </svg>
            <p>No notifications yet</p>
        </div>
    </div>

    <div class="footer">
        <a href="#" class="footer-link" id="clearBtn">Clear all</a>
        <a href="#" class="footer-link" id="markReadBtn">Mark all read</a>
    </div>

    <script src="popup.js"></script>
</body>

</html>
