<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 360px;
            max-height: 500px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0d1117;
            color: #e6edf3;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            background: #161b22;
            border-bottom: 1px solid #30363d;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo {
            width: 28px;
            height: 28px;
            border-radius: 6px;
        }

        .title {
            font-size: 16px;
            font-weight: 600;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            color: #7d8590;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #f85149;
        }

        .status-dot.connected {
            background: #3fb950;
        }

        .actions {
            display: flex;
            gap: 8px;
            padding: 10px 16px;
            background: #161b22;
            border-bottom: 1px solid #30363d;
        }

        .btn {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #30363d;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #238636;
            border-color: #238636;
            color: #ffffff;
        }

        .btn-primary:hover {
            background: #2ea043;
            border-color: #2ea043;
        }

        .btn-secondary {
            background: #21262d;
            color: #c9d1d9;
        }

        .btn-secondary:hover {
            background: #30363d;
            border-color: #8b949e;
        }

        .btn-danger {
            background: #da3633;
            border-color: #da3633;
            color: white;
        }

        .btn-danger:hover {
            background: #f85149;
            border-color: #f85149;
        }

        .btn-warning {
            background: #9e6a03;
            border-color: #9e6a03;
            color: white;
        }

        .btn-warning:hover {
            background: #bb8009;
            border-color: #bb8009;
        }

        .search-bar {
            padding: 8px 16px;
            background: #161b22;
            border-bottom: 1px solid #30363d;
        }

        .search-input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #30363d;
            border-radius: 6px;
            background: #0d1117;
            color: #e6edf3;
            font-size: 12px;
        }

        .search-input:focus {
            outline: none;
            border-color: #58a6ff;
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.3);
        }

        .search-input::placeholder {
            color: #7d8590;
        }

        .pause-indicator {
            display: none;
            padding: 6px 16px;
            background: rgba(210, 153, 34, 0.15);
            border-bottom: 1px solid #30363d;
            font-size: 11px;
            color: #d29922;
            text-align: center;
        }

        .pause-indicator.show {
            display: block;
        }

        .no-results {
            padding: 20px;
            text-align: center;
            color: #7d8590;
            font-size: 12px;
        }

        .notifications {
            max-height: 300px;
            overflow-y: auto;
        }

        .notifications::-webkit-scrollbar {
            width: 8px;
        }

        .notifications::-webkit-scrollbar-track {
            background: #0d1117;
        }

        .notifications::-webkit-scrollbar-thumb {
            background: #30363d;
            border-radius: 4px;
        }

        .notifications::-webkit-scrollbar-thumb:hover {
            background: #484f58;
        }

        .notification {
            display: flex;
            gap: 12px;
            padding: 12px 16px;
            border-bottom: 1px solid #21262d;
            cursor: pointer;
            transition: background 0.2s;
        }

        .notification:hover {
            background: #161b22;
        }

        .notification.unread {
            background: rgba(56, 139, 253, 0.1);
            border-left: 3px solid #58a6ff;
        }

        .notification-icon {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .notification-icon.info {
            background: #388bfd;
        }

        .notification-icon.success {
            background: #3fb950;
        }

        .notification-icon.failure {
            background: #f85149;
        }

        .notification-icon svg {
            width: 18px;
            height: 18px;
            fill: white;
        }

        .notification-content {
            flex: 1;
            min-width: 0;
        }

        .notification-title {
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #e6edf3;
        }

        .notification-message {
            font-size: 12px;
            color: #7d8590;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .notification-time {
            font-size: 11px;
            color: #484f58;
            margin-top: 4px;
        }

        .notification-delete {
            opacity: 0;
            background: none;
            border: none;
            color: #7d8590;
            cursor: pointer;
            padding: 4px;
            transition: opacity 0.2s;
        }

        .notification:hover .notification-delete {
            opacity: 1;
        }

        .notification-delete:hover {
            color: #f85149;
        }

        .empty {
            padding: 40px 20px;
            text-align: center;
            color: #7d8590;
        }

        .empty-icon {
            width: 48px;
            height: 48px;
            margin: 0 auto 12px;
            opacity: 0.5;
        }

        .empty p {
            font-size: 13px;
        }

        .setup-needed {
            padding: 20px;
            text-align: center;
        }

        .setup-needed p {
            font-size: 13px;
            color: #7d8590;
            margin-bottom: 12px;
        }

        .footer {
            padding: 8px 16px;
            background: #161b22;
            border-top: 1px solid #30363d;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer-link {
            font-size: 11px;
            color: #58a6ff;
            text-decoration: none;
        }

        .footer-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="header-left">
            <img src="icons/icon-48.png" alt="Knowtif" class="logo">
            <span class="title">Knowtif</span>
        </div>
        <div class="status">
            <span class="status-dot" id="statusDot"></span>
            <span id="statusText">Disconnected</span>
        </div>
    </div>

    <div class="actions">
        <button class="btn btn-primary" id="connectBtn">Connect</button>
        <button class="btn btn-secondary" id="pauseBtn">Pause</button>
        <button class="btn btn-secondary" id="testBtn">Test</button>
        <button class="btn btn-secondary" id="settingsBtn">Settings</button>
    </div>

    <div class="pause-indicator" id="pauseIndicator">Notifications paused - new alerts will be saved but not shown</div>

    <div class="search-bar">
        <input type="text" class="search-input" id="searchInput" placeholder="Search notifications...">
    </div>

    <div class="notifications" id="notifications">
        <div class="empty">
            <svg class="empty-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9" />
                <path d="M13.73 21a2 2 0 0 1-3.46 0" />
            </svg>
            <p>No notifications yet</p>
        </div>
    </div>

    <div class="footer">
        <a href="#" class="footer-link" id="clearBtn">Clear all</a>
        <a href="#" class="footer-link" id="markReadBtn">Mark all read</a>
    </div>

    <script src="popup.js"></script>
</body>

</html>
